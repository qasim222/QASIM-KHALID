<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 6 form</title>
</head>
<script type="text/javascript">
    //function to check validation (Required field)
    function checkReqFields() {
        var returnValue;
        var name = document.getElementById("txtName").value;
        var address = document.getElementById("txtAddress").value;

        returnValue = true;
        if (name.trim() == "") {
            document.getElementById("reqTxtName").innerHTML = "* Name is required.";
            returnValue = false;
        }
        if (address.trim() == "") {
            document.getElementById("reqTxtAddress").innerHTML = "* Address is required.";
            returnValue = false;
        }
        return returnValue;
    }
</script>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="text">
                <h1>Learn to code by watching others</h1>
                <p style="font-size: 12px;">See how exprienced developers solve problems in real time.</p>
                <p style="font-size: 12px;">watching scripted tutorials is great but understanding how developers think
                    is invaluable.</p>
            </div>
            <div class="formDiv">
                <div class="bar">
                    <button><span style="color: white;font-weight: bold;">Try it free 7 days</span> then
                        20$/mo.thereafter</button>
                </div>
                <div class="form">
                    <div class="input">
                        <form onsubmit="return checkReqFields()">
                            <input
                                style="padding: 15px 0;margin: 10px 0;width: 100%;font-size: 15px;font-family: 'Poppins', sans-serif;"
                                type="text" placeholder="First Name" id="txtName" required>
                               
                                <br>
                            <input
                                style="padding: 15px 0;margin: 10px 0;width: 100%;font-size: 15px;font-family: 'Poppins', sans-serif;"
                                type="text" placeholder="Last Name" required><br>
                            <input
                                style="padding: 15px 0;margin: 10px 0;width: 100%;font-size: 15px;font-family: 'Poppins', sans-serif;"
                                type="text" placeholder="Email Address"><br>
                            <input
                                style="padding: 15px 0;margin: 10px 0;width: 100%;font-size: 15px;font-family: 'Poppins', sans-serif;"
                                type="text" placeholder="Password" required>
                        </form>
                        <button type="submit">CLAIM YOUR FREE TRIAL</button>
                        <p style="font-size: 13px;text-align: center;">By clicking this button you are agreeing to our <span
                                style="color: red;font-weight: bold;font-size: 12px;">tearms and services</span></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
